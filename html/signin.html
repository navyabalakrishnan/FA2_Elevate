<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InformatiCaaa</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../css/style.css">
<body style=overflow:hidden>
    <div class="navbar">
        <div>
          <img src="../images/newinfor.png" alt="" height="60" width="200">
    
    
        </div>
    
        <div  style="text-decoration: none;"  class="navbar-right links-con" style="color: white;">
         <button id="signinb" class="custom-btn btn-15" > <a href="../index.html" class="nav">SIGN UP</a></button>
         
        
         
        </div>
      </div>
      <form action="../html/home.html">
    <div class="main">
        <section class="signin">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../images/signin-image.jpg" alt="sing up image"></figure>
                    <a href="../index.html" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" onkeyup="validateEmail()" />
                            <span id="email-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" onkeyup="validatePassword()"/>
                            <span id="password-error"></span>
                        </div>

                        <div style="color:black;text-align: right;" >
                            <a href="../html/forgot.html">Forgot password</a></div>
                         
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                          
                        </div>
                        <div class="form-group form-button">
                            <button type="submit" name="signup" id="submit" class="form-submit"  onclick="return validateInForm()"/>Sign in</button>
                            <span id="login-error"></span>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
        
    </div>
   

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
