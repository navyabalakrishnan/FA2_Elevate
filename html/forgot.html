<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">
   
    <!-- Main css -->
    <link rel="stylesheet" href="../css/style.css"></head>
    <body style="overflow:hidden;">
        <div class="navbar">
            <div>
              <img src="../images/newinfor.png" alt="" height="60" width="200">
        
        
            </div>
        
            <div  style="text-decoration: none;"  class="navbar-right links-con" style="color: white;">
     
             
            
             
            </div>
          </div>
        <div class="main">
            <section class="forgot">
                <div class="forgot-container">
                    <div class="forgot-content">
                        <div class="signin-form">
                            <h2 class="form-title" style="justify-content: center; font-size: 20px;">Reset Password</h2>
                            <div class="form-group">
                                <label for="your-email"><i class="zmdi zmdi-email"></i></label>
                                <input type="your-email" name="your-email" id="your-email" placeholder="Your Email" onkeyup="validateResetEmail()"/>
                                <span id="reset-error"></span>
                            </div>
                            
                               <center> <button type="button" name="sub" id="sub" class="form-submit " onclick="resetForm()" >Submit</button>
                              </center>
                              <a href="../html/signin.html" class="signup-image-link" style="text-align: right;">Back to Log in</a>
                        </div>
                    </div>
                </div>
            </section>
    
                        </div>
                        <script src="vendor/jquery/jquery.min.js"></script>
                        <script src="../js/main.js">
              </script>
</body>
</html>
