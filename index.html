<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <title>InformatiCCaaa</title>
   
  
    <link rel="icon" href="./images/INFA-c4767c1c.png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="./fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body style="overflow: hidden;">
    <div class="navbar">
        <div>
          <img src="./images/newinfor.png" alt="" height="60" width="200">
    
    
        </div>
    
        <div  style="text-decoration: none;"  class="navbar-right links-con" style="color: white;">
         <button id="signinb" class="custom-btn btn-15" > <a href="./html/signin.html" class="nav">SIGN IN</a></button>
         
        
         
        </div>
      </div>
    <form action="./html/home.html">

        <div class="main">
    
            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Your Name" onkeyup="validateName()"/>
                                    <span id="username-error"></span>
                                </div>
    
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" id="email" placeholder="Your Email" onkeyup="validateEmail()" />
                                    <span id="email-error"></span>
                                </div>
    
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password" onkeyup="validatePassword()"/>
                                    <span id="password-error"></span>
                                    
                                    
                                </div>
                                <div><p style="
                                    font-size: 15px;
                                    color: #181818; " id="password-strength-text"></p>
                                   
                                </div>
    
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" onkeyup="validateRepeat()"/>
                                    <span id="repeat-error"></span>
                                </div>
    
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <button type="submit" name="signup" id="submit" class="form-submit" onclick="return validateForm()"/>Register</button>
                                    <span id="submit-error"></span>
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="./images/signup-image.jpg" alt="sing up image"></figure>
                            <a href="./html/signin.html" class="signup-image-link">I am already member</a>
                        </div>
                    </div>
                </div>
            </section>
    
           </form>
        <!-- JS -->
        <script src="./vendor/jquery/jquery.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
